<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Post</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous" />
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <!-- AOS CDN -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="./newPost.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Create New Post</h1>
            <p class="subtitle">Share your thoughts with the community</p>

            <form id="postForm">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input 
                        type="text" 
                        id="userName" 
                        name="name" 
                        placeholder="Enter your name"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="postText">Post Content</label>
                    <textarea id="postText" name="postText" placeholder="What's on your mind?" required></textarea>
                </div>

                <div class="button-group">
                    <button type="submit" class="btn-primary w-100" id="postButton">Publish Post</button>
                </div>
            </form>
        </div>
    </div>
    <div class="HomePageButtons">
        <a href="../posts/posts.html">
        <div class="linkIcon">
            <i class="fa-solid fa-arrow-left"></i>
        </div>  
         </a>
    </div>

    <!-- Scripts -->
    <!-- AOS (Animation On Scroll) Script -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!-- AOS Init Script -->
    <script>
      AOS.init({
        duration: 1100,
      });
    </script>
    <!-- Bootstrap CDN's  -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js" integrity="sha384-VQqxDN0EQCkWoxt/0vsQvZswzTHUVOImccYmSyhJTp7kGtPed0Qcx8rK9h9YEgx+" crossorigin="anonymous"></script>
    <!-- JS File -->
    <script src="./newpost.js"></script>
</body>
</html>
