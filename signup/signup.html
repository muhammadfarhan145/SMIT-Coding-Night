<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="stylesheet" href="./signUp.css">
</head>
<body>
    <div class="container">
        <div class="centerDiv">
            <div class="textDiv">
                <h4>Sign Up</h4>
                <h1>Create your account to access the platform today</h1>
                <p>Fill in your details carefully so we can set up your profile securely and make sure you can enjoy all features right away.</p>
            </div>
            <form class="form">
                <div class="form-floating mb-3 w-100 emailInputDiv">
                    <input type="email" class="form-control emailInput" id="emailInput">
                    <label>Email address</label>
                </div>
                <div class="form-floating w-100">
                    <input type="password" class="form-control passInput" id="passInput">
                    <label>Password</label>
                    <p id="message_P" class="form-text"></p>
                </div>
                <button id="signUpBtn" type="submit" class="btn btn-primary w-100 mt-3">
                    <i class="fas fa-user-plus"></i> Sign Up
                </button>
            </form>
        </div>
        <p class="loginpageLink">Already have account? <a href='../index.html'>Login →</a></p>
        <div class="socialIcons_rights">
            <div class="socialIcons">
                <div class="socialIcon_div">
                    <i class="fa-brands fa-x-twitter fa-xl"></i>
                </div>
                <div class="socialIcon_div">
                    <i class="fa-brands fa-instagram fa-xl"></i>
                </div>
                <div class="socialIcon_div">
                    <i class="fa-brands fa-facebook-f fa-xl"></i>
                </div>
                <div class="socialIcon_div">
                    <i class="fa-solid fa-phone fa-xl"></i>
                </div>
                <div class="socialIcon_div">
                    <i class="fa-regular fa-envelope fa-xl"></i>
                </div>
            </div>
            <p>© Untitled. All rights reserved.</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js" integrity="sha384-VQqxDN0EQCkWoxt/0vsQvZswzTHUVOImccYmSyhJTp7kGtPed0Qcx8rK9h9YEgx+" crossorigin="anonymous"></script>
0    <script src="./signUp.js"></script>
</body>
</html>
